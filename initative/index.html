<!DOCTYPE html>
<html>
<head>
<title>Initative Tracker</title>
<meta charset="utf-8">
<script src="init.js"></script>
<link href="init.css" rel="stylesheet">
</head>
<body>
	<div class="header"></div>
	<div class="container">
		<div class="players">
			<form>
				<input type="text" name="name" placeholder="Name" size=14>
				<input type="range" name="initative" min=1 max=30>
				<input type="button" name="addBtn" value="Add player">
			</form>
		</div>
		<div class="current"></div>
		<div class="enemies"></div>
	</div>
	<div class="footer"></div>
</body>
</html>
